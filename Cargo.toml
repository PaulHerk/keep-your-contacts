[package]
name = "backend"
version = "0.1.0"
edition = "2021"

[dependencies]
axum ={ version = "0.8.1", features = ["query", "json"]}
shuttle-axum = "0.53.0"
shuttle-runtime = "0.53.0"
tokio = "1.28.2"
shuttle-shared-db = { version = "0.53.0", features = ["postgres", "sqlx"] }
sqlx = { version = "0.8.4", features = ["macros", "chrono", "postgres", "json"] }
serde = "1.0.219"
serde_json = "1.0.140"
tower-http = { version = "0.6.2", features = ["cors"] }
reverse_geocoder = "4.1.1"
